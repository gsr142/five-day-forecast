<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    


    <title>Five Day Forecast and Current Weather Conditions</title>
</head>
<body>
    <header class="header col-12 bg-primary text text-white"><h1>Weather Dashboard</h1></header>
    
    <div class="container text-center m-0">
      <div class="row">
        <div class="col-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control basicAutoComplete userInput" autocomplete="off" placeholder="Enter Location" aria-label="Enter Location" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary submit" type="button">Search</button>
            </div>
          </div>
        </div>
        <div class="display-weather col-8 text-left">

        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
